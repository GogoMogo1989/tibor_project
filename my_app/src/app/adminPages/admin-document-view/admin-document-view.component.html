<form action="" class="searchbar">
    <mat-form-field appearance="outline" >
        <mat-label>Keresés email alapján:</mat-label>
        <input matInput type="text" [(ngModel)]="searchTerm" id="users" name="users">
    </mat-form-field>
    <button mat-raised-button color="primary" type="button" (click)="searchUsers()">Keresés</button>
</form>
<div class="documentViewAdmin" *ngFor="let data of filteredUserData">
    <div class="p">
        <p>{{data.email}}</p>
        <p>{{data.option}}</p>
    </div>
    <img [src]="data.file" alt="">
    <div class="button">
        <button mat-raised-button color="primary" (click)="adminDeleteImage(data._id)" >Törlés</button>
    </div>
</div>
