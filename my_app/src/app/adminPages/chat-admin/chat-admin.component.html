<div class="chat">
  <div class="message">
    <input matInput type="text" [(ngModel)]="adminMessage" (keyup.enter)="sendAdminMessage()">
    <button mat-raised-button  color="primary" (click)="sendAdminMessage()">Küldés</button>
  </div>

  <div class="message-view">
    <ul>
     <li *ngFor="let message of messages">{{message.email}} - {{message.content}}</li>
    </ul>
  </div>
</div>
