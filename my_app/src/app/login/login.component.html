<div class="formClass">
  <form (ngSubmit)="onSubmit()">
      <label for="username">Felhasználónév:</label>
      <input matInput type="text" id="username" name="username" [(ngModel)]="username">
    
      <label for="password">Jelszó:</label>
      <input matInput type="password" id="password" name="password" [(ngModel)]="password">
    
      <button mat-button type="submit">Bejelentkezés</button>
  </form>
</div>
