<div class="chat">
  <div>
    <h1>Felhasználó</h1>
    <input [(ngModel)]="userMessage" (keyup.enter)="sendUserMessage()" placeholder="Üzenet">
    <button (click)="sendUserMessage()">Küldés</button>
  </div>

  <div>
    <h1>Üzenetek</h1>
    <ul>
      <li *ngFor="let message of messages">{{message.data.content}} - {{message.data.email}}</li>
    </ul>
  </div>
</div>
