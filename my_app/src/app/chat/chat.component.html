<div class="chat">
  <div class="message">
    <input matInput type="text" [(ngModel)]="userMessage" (keyup.enter)="sendUserMessage()">
    <button  mat-raised-button color="primary"  (click)="sendUserMessage()">Küldés</button>
  </div>

  <div class="message-view">
    <ul>
      <li *ngFor="let message of messages">{{message.email}} - {{message.content}}</li>
    </ul>
  </div>
</div>
