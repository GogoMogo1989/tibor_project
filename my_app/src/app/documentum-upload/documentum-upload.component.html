<div id="input">
  <label for="file-input">Browsing</label>
  <input type="file" id="file-input" accept="image/*" #fileInput hidden>
  
  <label for="select-option">Select option</label>
  <select id="select-option" [(ngModel)]="selectedOption">
    <option value="Számla">Számla</option>
    <option value="Számlakivonat">Számlakivonat</option>
    <option value="Egyéb">Egyéb</option>
  </select>
  
  <button (click)="uploadButton()">Upload</button>
</div>
